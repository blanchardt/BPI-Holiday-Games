<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>BPI Holiday Game, NH Locations</title>
</head>

<body>
    <div id="result">
        <p id="message"></p>
        <p id="pre-clue"></p>
        <p id="clue"></p>
    </div>

    <main>
        <div class="center-content">
            <form class="col-12 col-sm-10 col-lg-6">
                <h1 class="center-text pb-5">Pick the correct name of the location in the image.</h1>
                <div class="mb-5 center-content">
                    <img src="./assets/images/building-with-sunset.png" alt="building with sunset" />
                    <select class="form-select" aria-label="Default select example" id="pic1">
                        <!--Went to https://stackoverflow.com/questions/8605516/set-the-select-option-as-blank-as-default-in-html-select-element to 
                        learn how to hide the first selected value from the drop down selections.  Also credited in the readme.-->
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Star Island</option>
                        <option value="2">Castle in the Clouds</option>
                        <option value="3">Mount Washington Hotel</option>
                        <option value="4">Albacore</option>
                        <option value="5">Saint Gaudens National Park</option>
                        <option value="6">Strawbery Banke</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/greenery-and-castle.png" alt="greenery and castle" />
                    <select class="form-select" aria-label="Default select example" id="pic2">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Star Island</option>
                        <option value="2">Mount Washington Hotel</option>
                        <option value="3">Indian Head</option>
                        <option value="4">Castle in the Clouds</option>
                        <option value="5">Strawbery Banke</option>
                        <option value="6">Searles Castle</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    
                    <select class="form-select" aria-label="Default select example" id="pic3">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Castle in the Clouds</option>
                        <option value="2">Cog Railway</option>
                        <option value="3">Searles Castle</option>
                        <option value="4">Mount Washington Hotel</option>
                        <option value="5">Indian Head</option>
                        <option value="6">Albacore</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/railroad-tracks.png" alt="railroad tracks" />
                    <select class="form-select" aria-label="Default select example" id="pic4">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Cog Railway</option>
                        <option value="2">Hobo Railroad</option>
                        <option value="3">Albacore</option>
                        <option value="4">Star Island</option>
                        <option value="5">Clarks Covered Bridge</option>
                        <option value="6">Conway Scenic Railroad</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/white-building.png" alt="white building" />
                    <select class="form-select" aria-label="Default select example" id="pic5">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Mount Washington Hotel</option>
                        <option value="2">Strawbery Banke</option>
                        <option value="3">Albacore</option>
                        <option value="4">Castle in the Clouds</option>
                        <option value="5">Saint Gaudens National Park</option>
                        <option value="6">Searles Castle</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/bridge.png" alt="bridge with what appears to be a green box, white poles on the green box, and a re top on top of the poles in the bridge" />
                    <select class="form-select" aria-label="Default select example" id="pic6">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Mount Orne Covered Bridge</option>
                        <option value="2">Conway Scenic Railroad</option>

                        <option value="4">Cornish-Windsor Covered Bridge</option>
                        <option value="5">Hobo Railroad</option>
                        <option value="6">Clarks Covered Bridge</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/white-tower.png" alt="white tower" />
                    <select class="form-select" aria-label="Default select example" id="pic7">
                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Saint Gaudens National Park</option>
                        <option value="2">Castle in the Clouds</option>
                        <option value="3">Mount Washington Observatory</option>
                        <option value="4">Indian Head</option>
                        <option value="5">Albacore</option>
                        <option value="6">Searles Castle</option>
                    </select>
                </div>
                <div class="mb-5 center-content">
                    <img src="./assets/images/rocks.png" alt="Black and White photo of a giant rock with 2 people on the rock" />

                        <option hidden disabled selected value>Please pick an option</option>
                        <option value="1">Polar Caves</option>
                        <option value="2">Saint Gaudens National Park</option>
                        <option value="3">Mount Washington Observatory</option>
                        <option value="4">Albacore</option>

                    </select>
                </div>
                <div class="mb-5 center-content">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>

        </div>

        
        <script type="text/javascript" src="./assets/js/location-puzzle.js"></script>

</html>
