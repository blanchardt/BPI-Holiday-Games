<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BPI Holiday Game, Fallen Phrase Puzzle</title>
</head>

<body>
    <!--Header-->
    <header>
        <img src="./assets/images/snow_cats.png" alt="picture of white cats wearing red and white spiral hats." />
    </header>
    <!--Main body-->
    <main>
        <!--create the grid container-->
        <!--Went to https://www.w3schools.com/css/css_grid.asp to learn about css grid layouts.  Also credited in the readme-->
        <div class="fallen-puzzle">
            <!--create the sections in the grid.  grid-input will have a input field for user to input a character, and the
            grid-space will be the same size as the grid-input, but have a black background.-->
            <div class="grid-input">
                <input type="text" id="a1" name="fname">
            </div>
            <div class="grid-input">
                <input type="text" id="a2" name="fname">
            </div>
            <div class="grid-input">
                <input type="text" id="a3" name="fname">
            </div>
            <div class="grid-space"></div>
        </div>
    </main>
</body>

</html>
